<md-toolbar>
  <button md-icon-button (click)="sidenav.close()">
    <i class="material-icons app-toolbar-menu">close</i>
  </button>

  <span>Melvin Laplanche</span>
</md-toolbar>

<md-nav-list>
  <a md-list-item routerLink="/blog" (click)="sidenav.close()" routerLinkActive="active">Blog</a>

  <ng-container *ngIf="!(userState$ | async)">
    <a md-list-item routerLink="/users/sign-in" (click)="sidenav.close()" routerLinkActive="active">Sign In</a>
    <a md-list-item routerLink="/users/sign-up" (click)="sidenav.close()" routerLinkActive="active">Sign Up</a>
  </ng-container>

  <ng-container *ngIf="userState$ | async">
    <md-list-item (click)="signOut(); sidenav.close()">Sign Out</md-list-item>
  </ng-container>
</md-nav-list>
