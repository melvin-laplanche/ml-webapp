<md-sidenav-container>
  <md-sidenav #sidenav mode="over">
    <md-toolbar>
      <button md-icon-button (click)="sidenav.close()">
        <i class="material-icons app-toolbar-menu">close</i>
      </button>

      <span>Melvin Laplanche</span>
    </md-toolbar>

    <md-nav-list>
      <a md-list-item routerLink="/blog" routerLinkActive="active">Blog</a>

      <ng-container *ngIf="!(userState$ | async)">
        <a md-list-item routerLink="/users/sign-in" routerLinkActive="active">Sign In</a>
        <a md-list-item routerLink="/users/sign-up" routerLinkActive="active">Sign Up</a>
      </ng-container>

      <ng-container *ngIf="userState$ | async">
        <md-list-item (click)="signOut()">Sign Out</md-list-item>
      </ng-container>
    </md-nav-list>
  </md-sidenav>

  <div class="sidenav-content">
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
        <i class="material-icons app-toolbar-menu">menu</i>
      </button>

      <span>FirstRow</span>
    </md-toolbar>

    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
